<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milton Font Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
    </header>
    <div class="theme-selector">
      <div class="theme-bubbles">
        <!-- Bubbles will be created with JavaScript -->
      </div>
    </div>
    <div class="text-display">
      <div id="display-text" class="milton-font">
        Start typing to see your text here
      </div>
    </div>
    <div class="controls">
      <!-- Font size control removed -->
      <div class="control-group">
        <label for="thickness-slider">Thickness:</label>
        <div class="slider-container">
          <input type="range" id="thickness-slider" min="0" max="5" step="0.5" value="0.5">
          <span id="thickness-value">0.5</span>
        </div>
      </div>
      <div class="control-group">
        <label for="text-color">Text Color</label>
        <input type="color" id="text-color" value="#1F2937">
      </div>
      <button id="reset-button">Reset</button>
    </div>
    <!-- Text input moved to bottom -->
    <div class="text-input">
      <input type="text" id="input-text" placeholder="Type your text here...">
    </div>
    <footer>
      <p>Take A Screenshot To Save!</p>
      <p>Â© <span id="current-year"></span> Milton Generator</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
